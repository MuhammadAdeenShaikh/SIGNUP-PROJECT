<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>SIGN UP</h1>
        <div class="name">
            <div id="first">
                <p>First Name:</p>
                <input type="text" class="firstname" required>
            </div>
            <div id="last">
                <p>Last Name:</p>
                <input type="text" class="lastname" required>
            </div>
        </div>
        <p>Email:</p>
        <input type="email" class="epass" id="email" required>
        <br>
        <p>Password:</p>
        <input type="password" class="epass" id="pass" required>
        <br>
        <button type="submit" onclick="SubmitEvent">Submit</button>
    </form>    

    <script src="script.js"></script>
</body>
</html>
